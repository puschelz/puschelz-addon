name: Release On Tag

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Sync TOC version from tag
        run: |
          TAG_VERSION="${GITHUB_REF_NAME#v}"
          test -n "$TAG_VERSION"
          sed -i -E "s/^## Version: .*/## Version: ${TAG_VERSION}/" Puschelz/Puschelz.toc
          grep -E "^## Version: ${TAG_VERSION}$" Puschelz/Puschelz.toc

      - name: Build addon zip
        run: |
          test -d Puschelz
          zip -r "Puschelz-${GITHUB_REF_NAME}.zip" Puschelz

      - name: Publish GitHub release + asset
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          files: Puschelz-${{ github.ref_name }}.zip
          generate_release_notes: true
          fail_on_unmatched_files: true
          append_body: true
          body: |
            Automated release asset for WoWUp.
